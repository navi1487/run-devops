# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'c79bb098-4818-422d-a232-6f7fbecaa42b'
  imageRepository: 'shoppingclient'
  containerRegistry: 'aksdemo1.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Shopping/Shopping.Client/Dockerfile'
  tag: '$(Build.BuildId)'
  imageRepository1: 'shoppingapi'
  containerRegistry1: 'aksdemo1.azurecr.io'
  dockerfilePath1: '$(Build.SourcesDirectory)/Shopping/Shopping.API/Dockerfile'


  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

